[scenario_generation]
input_message_path = prompts/scenario_generation_input_message.txt
system_message_path = prompts/scenario_generation_system_message.txt
input_topics_path = data/topic_data/topics.txt
generated_scenarios_path = data/topic_data/generated_scenarios.txt
generation_batch_size = 10
n_scenarios_per_topic = 150
generation_model_name = gpt4
generation_temperature = 1.0
generation_top_p = 0.9
generation_max_tokens = 2048

[seed_instance_generation]
input_message_path = prompts/seed_instance_generation_input_message.txt
system_message_path = prompts/seed_instance_generation_system_message.txt
input_scenarios_path = data/topic_data/generated_scenarios.txt
input_emotions_path = data/topic_data/emotions.txt
input_themes_path = data/topic_data/themes.txt
output_scenarios_path = data/training_data/seed_instances.txt
generation_model_name = gpt4
generation_temperature = 1.0
generation_top_p = 0.9
generation_max_tokens = 512
